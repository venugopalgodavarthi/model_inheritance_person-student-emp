<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label> NAME: </label><input type="text" name='name' id='id_username' required><br>

        <label> Age: </label><input type="number" name='age' id='id_age' required><br>
        <label> Male: </label><input type="radio" name='gender' id='id_gender' value='Male' >
        <label> Female: </label> <input type="radio" name='gender' id='id_gender' value='Female'><br>
        <label> Email: </label><input type="email" name='email' id='id_email'><br>
        <label> Address: </label><input type="text" name='address' id='id_address' required><br>
        <label> Phone: </label><input type="number" name='phone' id='id_phone'><br>
        <label> SSC %: </label><input type="number" name='ssc' id='id_ssc'><br>
        <label> PUC %: </label><input type="number" name='puc' id='id_puc'><br>
        <label> Btech %: </label><input type="number" name='btech' id='id_btech'><br>
        <label> Course: </label><input type="text" name='course' id='id_course'><br>
        <label> YoP %: </label><input type="number" name='yop' id='id_yop'><br>
        <label> Mock %: </label><input type="number" name='mock' id='id_mock'><br>
        <input type="submit" value="register">
    </form>


</body>
</html>
